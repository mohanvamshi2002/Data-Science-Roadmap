<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Data Science Roadmap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .form-container {
            max-width: 600px;
        }
        .input-field {
            border: 1px solid #d1d5db;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box; /* Ensures padding doesn't increase width */
        }
        .input-field:focus {
            border-color: #6366f1; /* Indigo focus */
            outline: none;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .btn-submit {
            background-color: #4f46e5;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="form-container mx-auto bg-white rounded-lg shadow-xl p-8 md:p-10">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-6 text-center">
            Register to Download
        </h1>
        <p class="text-center text-gray-700 mb-8">
            Please fill out the form below to receive your free Data Science Roadmap.
        </p>

        <form id="registrationForm" class="space-y-6">
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input type="text" id="fullName" name="fullName" class="input-field" placeholder="John Doe" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="input-field" placeholder="john.doe@example.com" required>
            </div>
            
            <button type="submit" class="btn-submit text-white font-bold py-3 px-6 rounded-lg shadow-md hover:shadow-lg text-lg w-full" id="downloadButtonForm">
                Download Roadmap
            </button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // For demonstration, we're not actually sending data to a server.
            // In a real application, you would collect this data and send it.

            // Simulate download
            const link = document.createElement('a');
            link.href = 'datascienceroadmap.pdf'; // Path to your PDF file
            link.download = 'DataScienceRoadmap.pdf'; // Suggested file name for download
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Redirect to thank you page
            window.location.href = 'thankyou.html';
        });
    </script>
</body>
</html>
