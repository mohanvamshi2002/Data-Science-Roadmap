<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
        }
        .checkmark-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #10B981; /* Emerald 500 */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }
        .checkmark-icon {
            color: white;
            font-size: 60px;
            line-height: 1; /* Ensures vertical centering */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto bg-white rounded-lg shadow-xl p-8 md:p-12 text-center">
        <div class="checkmark-circle">
            <svg class="checkmark-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-4 leading-tight">
            Thank You!
        </h1>
        <p class="text-lg text-gray-700 mb-6">
            Your download should start automatically. If it doesn't, please click the link below.
        </p>
        <p class="text-md text-gray-600 mb-8">
            We appreciate your interest in the Data Science Roadmap.
            We hope it helps you on your journey to becoming a successful data scientist.
        </p>
        <a href="datascienceroadmap.pdf" download="DataScienceRoadmap.pdf" class="text-indigo-600 hover:text-indigo-800 font-semibold text-lg">
            Click here to download the roadmap
        </a>
        <p class="text-sm text-gray-500 mt-8">
            Return to <a href="index.html" class="text-gray-500 underline hover:text-indigo-600">home page</a>
        </p>
    </div>
</body>
</html>
